<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SVO STUDIO - Checkout">
    <title>Checkout - SVO STUDIO</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Checkout Specific Inline Styles for layout structure */
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
            margin-top: 2rem;
        }

        @media (max-width: 900px) {
            .checkout-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .checkout-summary {
                order: -1;
                /* Summary first on mobile */
            }
        }
    </style>
</head>

<body class="page-checkout">

    <!-- Minimal Header for Checkout -->
    <header class="header" style="position: absolute; background: transparent;">
        <nav class="nav container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="SVO STUDIO">
            </a>
            <a href="cart.html" class="nav-link" style="margin-left: auto; color: var(--color-gray);">Return to Cart</a>
        </nav>
    </header>

    <main class="main section" style="padding-top: 120px;">
        <div class="container">
            <h1 class="section-title">Checkout</h1>

            <div class="checkout-grid">
                <!-- Left Column: Forms -->
                <div class="checkout-form">
                    <form id="checkout-form">
                        <section style="margin-bottom: 3rem;">
                            <h3
                                style="font-size: 1.2rem; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                                Shipping Information *</h3>

                            <div class="form-row"
                                style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div class="form-group">
                                    <label for="firstName"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">First
                                        Name *</label>
                                    <input type="text" id="firstName" name="firstName" required
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                                <div class="form-group">
                                    <label for="lastName"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">Last
                                        Name *</label>
                                    <input type="text" id="lastName" name="lastName" required
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="email"
                                    style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">Email
                                    *</label>
                                <input type="email" id="email" name="email" required
                                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                            </div>

                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="address"
                                    style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">Address
                                    *</label>
                                <input type="text" id="address" name="address" required
                                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                            </div>

                            <div class="form-row"
                                style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div class="form-group">
                                    <label for="city"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">City
                                        *</label>
                                    <input type="text" id="city" name="city" required
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                                <div class="form-group">
                                    <label for="zip"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">ZIP
                                        Code *</label>
                                    <input type="text" id="zip" name="zip" required
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                            </div>
                        </section>

                        <section style="margin-bottom: 2rem;">
                            <h3
                                style="font-size: 1.2rem; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                                Payment Details *</h3>

                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="cardNum"
                                    style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">Card
                                    Number *</label>
                                <input type="text" id="cardNum" name="cardNum" placeholder="0000 0000 0000 0000"
                                    required autocomplete="cc-number"
                                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                            </div>

                            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label for="expiry"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">Expiry
                                        *</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required
                                        autocomplete="cc-exp"
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                                <div class="form-group">
                                    <label for="cvv"
                                        style="display: block; font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">CVV
                                        *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" required
                                        autocomplete="cc-csc"
                                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                                </div>
                            </div>
                        </section>

                        <button type="submit" class="btn btn-black btn-full" id="btn-pay" style="margin-top: 1rem;">Pay
                            Now</button>
                    </form>
                </div>

                <!-- Right Column: Summary -->
                <div class="checkout-summary">
                    <div style="background: #f9f9f9; padding: 2rem; border-radius: 4px;">
                        <h3 style="font-size: 1.1rem; margin-bottom: 1.5rem;">Order Summary</h3>

                        <div id="checkout-items" style="margin-bottom: 1.5rem; max-height: 300px; overflow-y: auto;">
                            <!-- Items injected by JS -->
                        </div>

                        <!-- Coupon Code -->
                        <div class="coupon-section"
                            style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid #ddd;">
                            <input type="text" id="coupon-code" name="couponCode"
                                placeholder="Gift card or discount code"
                                style="flex-grow: 1; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem;">
                            <button type="button" id="apply-coupon"
                                style="padding: 0.8rem 1.2rem; background: #ddd; border: none; border-radius: 4px; color: #333; cursor: pointer; font-weight: 500; transition: all 0.2s;">Apply</button>
                        </div>
                        <div id="coupon-message" style="margin-top: -1rem; margin-bottom: 1rem; font-size: 0.8rem;">
                        </div>

                        <div class="summary-totals" style="padding-top: 0;">
                            <div
                                style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; color: #666;">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">$0.00</span>
                            </div>

                            <div id="checkout-discount-row"
                                style="display: none; justify-content: space-between; margin-bottom: 0.5rem; color: #28a745;">
                                <span>Discount (10% OFF)</span>
                                <span id="checkout-discount">-$0.00</span>
                            </div>

                            <div
                                style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: #666;">
                                <span>Shipping</span>
                                <span id="checkout-shipping">Calculated</span>
                            </div>

                            <div
                                style="display: flex; justify-content: space-between; font-weight: 500; font-size: 1.1rem; padding-top: 1rem; border-top: 1px solid #eee;">
                                <span>Total</span>
                                <span id="checkout-total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" style="margin-top: 4rem;">
        <div class="container" style="text-align: center; color: #999; font-size: 0.8rem;">
            <p>&copy; 2025 SVO STUDIO. Secure Checkout.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
