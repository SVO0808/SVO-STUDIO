<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SVO STUDIO - Shop Premium Streetwear.">
    <title>Shop - SVO STUDIO</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-shop">

    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="SVO STUDIO">
            </a>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="shop.html" class="nav-link active">Shop</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>

            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">

        <!-- Collections Grid (Top Section) -->
        <section class="collections section">
            <div class="container">
                <h1 class="page-title">Collections</h1>
                <div class="collections-grid">
                    <div class="collection-card">
                        <div class="collection-image">
                            <img src="img/collection-1.png" alt="FW25 Collection">
                            <div class="collection-overlay"></div>
                        </div>
                        <div class="collection-content">
                            <h2 class="collection-title">FW25 Essentials</h2>
                            <a href="#shop-all" class="btn-text">View Collection</a>
                        </div>
                    </div>
                    <div class="collection-card">
                        <div class="collection-image">
                            <img src="img/collection-2.png" alt="Core Basics">
                            <div class="collection-overlay"></div>
                        </div>
                        <div class="collection-content">
                            <h2 class="collection-title">Core Basics</h2>
                            <a href="#shop-all" class="btn-text">View Collection</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Shop All (Bottom Section) -->
        <section id="shop-all" class="shop section">
            <div class="container">
                <div class="shop-layout">

                    <!-- Filters Sidebar -->
                    <aside class="shop-sidebar">
                        <div class="filter-group">
                            <h3 class="filter-title">Category</h3>
                            <ul class="filter-list">
                                <li><button class="filter-btn active" data-category="all">All</button></li>
                                <li><button class="filter-btn" data-category="men's clothing">Men</button></li>
                                <li><button class="filter-btn" data-category="women's clothing">Women</button>
                                </li>
                            </ul>
                        </div>

                        <div class="filter-group">
                            <h3 class="filter-title">Sort By</h3>
                            <ul class="filter-list">
                                <li><button class="filter-btn" data-sort="newest">Newest</button></li>
                                <li><button class="filter-btn" data-sort="price-asc">Price: Low to High</button></li>
                                <li><button class="filter-btn" data-sort="price-desc">Price: High to Low</button></li>
                            </ul>
                        </div>
                    </aside>

                    <!-- Products Grid -->
                    <div class="shop-content">
                        <div class="products-grid shop-grid" id="shop-products-grid">
                            <!-- Products loaded via JS -->
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="index.html" class="footer-logo">
                        <img src="img/logo.png" alt="SVO STUDIO">
                    </a>
                    <p class="footer-tagline">Premium streetwear essentials.</p>
                </div>

                <nav class="footer-nav">
                    <div class="footer-col">
                        <h4 class="footer-heading">Shop</h4>
                        <ul class="footer-links">
                            <li><a href="shop.html">All Products</a></li>
                            <li><a href="shop.html?category=men">Men</a></li>
                            <li><a href="shop.html?category=women">Women</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4 class="footer-heading">Info</h4>
                        <ul class="footer-links">
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2025 SVO STUDIO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
